<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login → Registration</title>
  <style>
    
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 380px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #667eea;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #5a67d8;
    }

    .hidden {
      display: none;
    }

    .message {
      margin-top: 10px;
      font-weight: bold;
    }

    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <div class="container">

    <!-- Login Page -->
    <form id="loginForm">
      <h2>Login</h2>
      <input type="text" id="loginUser" placeholder="Username: admin" required>
      <input type="password" id="loginPass" placeholder="Password: 12345" required>
      <button type="submit">Login</button>
      <p id="loginMsg" class="message"></p>
    </form>

    <!-- Registration Page -->
    <form id="registerForm" class="hidden">
      <h2>Registration</h2>
      <input type="text" id="fullName" placeholder="Full Name" required>
      <input type="date" id="dob" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="text" id="phone" placeholder="Phone Number" required>
      <button type="submit">Submit</button>
      <p id="registerMsg" class="message"></p>
    </form>

  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");
    const loginMsg = document.getElementById("loginMsg");
    const registerMsg = document.getElementById("registerMsg");


    // Correct login credentials
    const correctUser = "admin";
    const correctPass = "12345";

    // Login Check
    loginForm.addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("loginUser").value;
      const password = document.getElementById("loginPass").value;

      if (username === correctUser && password === correctPass) {
        loginMsg.textContent = "✅ Login Successful!";
        loginMsg.className = "message success";

        // Show success for 1.5 seconds then switch to registration form
        setTimeout(() => {
          loginForm.classList.add("hidden");
          registerForm.classList.remove("hidden");
        }, 1500);

      } else {
        loginMsg.textContent = "Wrong username or password!";
        loginMsg.className = "message error";
      }
    });

    // Registration Submit
    registerForm.addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("fullName").value;
      const dob = document.getElementById("dob").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;

      registerMsg.textContent = " Registration successful!";
      registerMsg.className = "message success";

      console.log("User Registered:", { name, dob, email, phone });
    });
  </script>
</body>
</html>
